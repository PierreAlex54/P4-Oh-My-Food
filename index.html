<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/45ac563601.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- HEADER -->

      <header>
        <div class="logo">
          <h1>ohmyfood</h1>
        </div>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <h2>Paris, Belleville</h2>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <section class="reservation">
          <h3>Réservez le menu qui vous convient</h3>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="btn">Explorer nos restaurants</button>
        </section>
      </main>
    </div>
  </body>
</html>
